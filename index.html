<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Martin Drus">
    <meta name="description" content="weather forecast">

    <link rel="stylesheet" href="./src/scss/styles.scss">

    <title>weather forecast</title>

</head>
<body>
  <header class="header">

  </header>
  <main>
    <section class="current-container ">
      <div class="current-info panel-left displayNone">
        <span data-current-pressure ></span>
        <span data-current-sunrise></span>
        <span data-current-sunset></span>
      </div>
      <div class="current-info panel-middle">
        <span data-current-temp></span>
        <span data-current-fl-high></span>
        <span data-current-city></span>

        <button class="current-detail-btn" type="button" id="open-left"></button>
        <button class="current-detail-btn" type="button" id="open-right"></button>


      </div>
      <div class="current-info panel-right displayNone">
        <span data-current-windspeed></span>
        <span data-current-winddirection=""></span>

      </div>

    </section>
    <section class="hourly-container">
      
      
      <template class="hourly-card-template">
        <div class="hourly-card">


          <span data-hourly-hour></span>
          <span data-hourly-temp></span>
          <span data-hourly-humidity></span>


        </div>
      </template>

    </section>
    <section class="daily-container">

      <template class="daily-card-template">
        <div class="daily-card-body">
          <span data-daily-day></span>
          <span data-daily-temp></span>

        </div>
      </template>

    </section>


  </main>
  <footer>
    
  </footer>


  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
